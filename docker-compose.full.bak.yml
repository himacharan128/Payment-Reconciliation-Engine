services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cruddb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      - db

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - .env
    volumes:
      - ./data/uploads:/app/uploads
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:

